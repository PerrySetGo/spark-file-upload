
apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "spark-file-upload"
version = '1.0'
mainClassName = "UploadExample"

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'com.sparkjava', name: 'spark-core', version: '2.6.0'
  compile group: 'com.sparkjava', name: 'spark-debug-tools', version: '0.5'
  compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
  compile group: 'org.slf4j', name:'slf4j-simple', version:'1.7.13'
  testCompile group: 'junit', name: 'junit', version: '4.+'
  compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
  compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41'
}
